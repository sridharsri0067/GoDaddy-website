<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signin_godaddy.css">
</head>
<body>
    <div id="main_div">
        <div id="content_div">
            <h1>Sign-in</h1>
            <form action="#" autocomplete="off">
                <label for="name">Username:</label>
                <input type="text" name="user_name" id="name" placeholder="Enter your name" autofocus><br><br>
                <label for="password">Password :</label>
                <input type="password" name="user_password" id="password" placeholder="Enter your password"><br><br>
                <input type="button" value="submit" id="button"><br><br>
                <a href="../html/create_acc_godaddy.html">Create Account? Sign-up me!..</a>
            </form>
        </div>
    </div>
</body>
</html>
